<!--

# Image height fix

See notes about image sizing. We want to be able to contain images even when an uber containers
has a flexible height.

It works by hiding the image, getting the height of the container, fixing that height and then showing the image again.

elements with a class of cs-image are processed by clik_onready and have the heightFix() plugin attached. These look for a css property --heightfix and will fix/unfix height accordingly.

## Test

See CSS defs. > 1200 no fix <1200 >800 fixed height <800 height set to 300px in css, no fix.

-->

<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/_assets/css/reset.css">
	<style>
	body {
		padding:20px;
		background-color: #ccc;
	}

	#ubercontainer {
		background-color: #fff;
		border: 1px solid #000;
		padding:20px;
		margin: 0 auto;
		max-width: 660px;
		min-height:100%;
	}

	#test {
		border:1px solid gray;
		padding:4px;
		margin:20px 0;
		display: block;
		display: grid;
		grid-template-rows: minmax(0,1fr) min-content;
		--heightfix:1;
	}

	a {
		border:1px solid gray;
		padding:4px;
		margin:20px 0;
		display: inline-block;
	}

	.image {
		width: 100%;
		height: 100%;
	}
	img {
		width: 100%;
		height: 100%;
		object-fit: scale-down;
		display: none;
		object-position: 0 0;
	}
	@media (max-width:800px) {
		#test {
			--heightfix:0;
			max-height: 300px;
		}
	}
	@media (min-width:1200px) {
		#test {
			--heightfix:0;
		}
	}

	</style>
</head>

<body>

	<div id="ubercontainer">
			
		<div id="test" class="cs-image">
			<div class="image">
				<img src="../images/earthly-beauties-V3W8Lknvhq8-unsplash.jpg"> 
			</div>
			<div class='caption'>
			Lorem iposum
			</div>
		</div>
		
	</div>

</body>

<script src="/_assets/js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
<script src="/_assets/js/mustache.js"></script>
<script src="/_assets/js/jquery.throttledresize.js" type="text/javascript" charset="utf-8"></script>
<script src="/_assets/js/swipeDetector.js"></script>
<script src="/_assets/js/heightFix.js"></script>
<script src="/_assets/js/clik_common.js"></script>
<script src="/_assets/js/clik_onready.js"></script>
<script>
$(document).ready(function() {
	// NB fixHeight handled by clik_onready and --fixHeight css property
});
</script>

</html>
