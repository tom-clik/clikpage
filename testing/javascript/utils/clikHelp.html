<!--

# Clik Help Demo page

Display an icon apply our clik help dialog to it

## Synopsis

The HTML should normally be generated by the am_help.cfm custom tag.

The styling for the help icon mainly comes from the font-awesome css. Hiding the content comes from the main stylesheet.

The call to set up the help comes from doClikHelp() in utils.


## Issues

### JS

The help stuff is in clikUtils. I'm not sure this is a fit. This also requires the migrate stuff.


### CSS

I get that we have standard styling for icon stack stuff but I don't particularly like it coming from the font awesome stylesheet. Mainly that is because some of the other styling is included in main, e.g. colours etc.

Case in point is that if you use the automatic button definition, you get the jQuery UI button styling which is different.

The Jquery UI styling is essentially the definition for "jquery-ui" from the static css. There are lots of extraneous definitions in the static css that could do with being rationalised. It looks like the portal specific styling is now in main.css. 

-->
