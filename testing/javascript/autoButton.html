<!--

# Auto Button Demo Page

See autoButton.js for details of the JS

## Synopsis

There are two samples. One is a three state button and the other is a single button with the openclose action specified.

In both tests, the "target" is a an html container with methods that change the text to indicate the method called.

-->

<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="/_assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/_assets/css/menus.css">
	<link rel="stylesheet" type="text/css" href="/_assets/css/grids.css">
	<link rel="stylesheet" type="text/css" href="/_assets/css/navbuttons.css">
	<link rel="stylesheet" type="text/css" href="/_assets/css/schemes/menus-schemes.css">
	
	<style>
	body {
		padding:20px;
		background-color: #ccc;
	}

	#ubercontainer {
		background-color: #fff;
		border: 1px solid #000;
		padding:20px;
		margin: 0 auto;
		max-width: 660px;
	}

	.panel {
		margin:20px;
		border: 1px solid #000;
	}

	.panel  h2 {
		margin:0;
		padding:8px;
		background-color: black;
		color:white;
		font-size: 12px;
	}

	.panelGrid {
		padding:20px;
		--button-align:flex-start;
		display: grid;
		grid-gap: 10px;
		grid-template-columns: max-content 1fr
	}

	.target {
		justify-self:end;
		align-self: center;
	}
	
	.button.scheme-rotate.state_open a .icon {
		transform: rotate(90deg);
	}

	</style>
</head>

<body>

	<div id="ubercontainer">
		
		<h1>Auto button functionality</h1>

		<p>This page demonstrates auto buttons in use.</p>

		<div class="panel  middle">
			<h2>Triple state button</h2>
			<div class="panelGrid">
				<div class="button auto" id="mainmenu_button">
					<a href="#mainmenu.open" data-key="m">
						<svg  class="icon"  viewBox="0 0 32 32"><use xlink:href="/_assets/images/menu.svg#menu"></svg>
						<label>Open Menu</label>
					</a>
					<a href="#mainmenu.close">
						<svg class="icon"  viewBox="0 0 357 357"><use xlink:href="/_assets/images/close47.svg#close"></svg>
						<label>Close Menu</label>
					</a>
					<a href="#mainmenu.random">
						<svg class="icon" viewBox="0 0 408 408"><use xlink:href="/_assets/images/thumbnails.svg#thumbnails" /></svg>
						<label>Random action</label>
					</a>
				</div>

				<div id="mainmenu" class="target" title="First container">
					
				</div>
			</div>
		</div>

		<div class="panel  middle">
			<h2>Two state button</h2>
			<div class="panelGrid">
				<div id="secondbutton" class="button auto scheme-rotate">
					<a href="#mainmenu2.openclose" data-key="ctrl+m">
						<svg  class="icon"  viewBox="0 0 16 16"><use xlink:href="/_assets/images/chevron-right.svg#chevron-right" /></svg>
					</a>					
				</div>

				<div id="mainmenu2" class="target" title="Second target">
					
				</div>
			</div>

			<div class="button auto scheme-rotate">
				<a href="#secondbutton.close">
					close manual
				</a>					
			</div>
		</div>

		<div class="panel  middle">
			<h2>Two state button open by default</h2>
			<div class="panelGrid">
				<div class="button auto scheme-rotate state_open" data-state="open">
					<a href="#mainmenu3.openclose" data-key="ctrl+alt+c">
						<svg  class="icon"  viewBox="0 0 16 16"><use xlink:href="/_assets/images/chevron-right.svg#chevron-right" /></svg>
					</a>					
				</div>

				<div id="mainmenu3" class="target" title="Third target">
					
				</div>
			</div>
		</div>

	</div>

</body>

<script src="/_assets/js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
<script src="/_assets/js/jquery.autoButton.js"></script>

<script>

	$(document).ready(function() {
		$(".target").on("open",function() {
			console.log("Opening");
			$(this).html($(this).attr("title") + " open method called");
		}).on("close",function() {
			$(this).html($(this).attr("title") + " close method called");
			console.log("Closing");
		}).on("random",function() {
			$(this).html($(this).attr("title") + " random method called");
			console.log("Random method called");
		});

		$(".button").autoButton();
	});

</script>

</html>
