<!--

Menu settings don't translate well to single CSS settings. A combination is often required to achieve required behaviours.

Some examples are shown in the schemes.

## 1. Vertical menu

A vertical menu can be set with 

--menu-direction: column;
--menu-item-justify:start;
--menu-text-align:left;

## 2. Border boxes/borders

These simply don't work with CSS vars. There are schemes that show this, but essentially they have to be hand cranked.

## 3. Flex 

For a flex menu where the items shrink down, use 

--menu-stretch: 1;




--->

<!DOCTYPE html>
<html>
<head>
	<title>Menu test</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/fonts/fonts_local.css">

	<link rel="stylesheet" href="../css/fonts/google_icons_local.css">

	<meta charset="UTF-8">
	<style>
		body {
			--title-font:'Open Sans';
		}

		.cs-title {
			font-size: 200%;
			font-weight: bold;
		}

		.title {
			font-size: 140%;
			font-weight: bold;
		}

		/*	 */
		
		#main {
			margin-bottom: 12px;
			--menu-item-padding:8px;
			--link-color: #333;
			--menu-background: #c3c3c3;
			--menu-gap:0px;
			--menu-icon-gap:8px;
			--menu-icon-stretch: 0;
			--menu-icon-display: block;
			--menu-border-color: #00ffff;
		}

		#main li a:hover {
			--link-color: #c3c3c3;
			--menu-background: #ff00ff;
			--menu-border-color: red;
		}
		#main li.hi a {
			--link-color: #ffff00;
			--menu-background: #c3c3c3;
		}

		#main li:hover {
			--link-color:#ffff00;
			--menu-background: #efefef;
		}

		.scheme-vertical {
			width: 180px;
		}

		#main.scheme-vertical {
			--menu-icon-stretch: 1;
		}
		

		
	</style>
</head>
