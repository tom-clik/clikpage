	<script type="text/javascript">

		function createMenu(menuData) {
			var menuHTML = `<div class='menu'><ul>`;
			for (let item of menuData ) {
				let icon = "icon" in item ? ` class="icon-${item.icon}"` : "" ;
				let submenu = "submenuXXX" in item ? "<div class='cs-menu submenu'>" + createMenu(item.submenu)  + "</div>" : "";
				let href = "link" in item ?  ` href="${item.link}"` : "";
				menuHTML += `<li><a${href} id="menu_${item.id}"><i${icon}></i><span>${item.title}</span></a>${submenu}</li>`;
			}
			menuHTML += "</ul></div>";
			return menuHTML;
		}

		$(document).ready(function() {

			// Apply the layout class
			var hash = window.location.hash || "#1";
			hash = hash.replace("#","");
			setTest(hash);
			// / end apply layout class
			
			var menuHTML = createMenu(menuData,"menu");

			$("#menu").html(menuHTML);

			// $(".cs-menu").varClass({name:"menu-orientation,menu-mode,menu-borders,menu-align,menu-stretch,menu-submenualign,menu-submenu-position,menu-submenu-show,menu-rollout"});

			$("#menu").menu();

			var html = "<select>\n";
			for (let test of tests) {
				selected = test.id == hash ? " selected" : ""; 
				html += `<option ${selected} value="${test.id}">${test.description}</option>\n`;
			}
			html += "</select>\n";

			$(html).appendTo("#testmenu").on("change", function( ) {
				var test = $(this).val()
				setTest(test);
				window.location.hash = test;
			});

		});

		function setTest(test) {
			var $menu = $("#menu");
			$menu.removeClassByPrefix("test-");
			$menu.addClass("test-" + test);
			$(window).trigger('resize');
			
		}


	</script>
