<!--

With menus, we have to use schemes to demonstrate the different settings.

## 1. Vertical menu

A vertical menu can be set with 

--menu-direction: column;
--menu-item-justify:start;
--menu-text-align:left;



## 3. Grid menu

If you want a menu with a grid layout (where all the columns are the same size), set 

grid-mode: grid;

You can also adjust 

--menu-display: grid;
--menu-item-width: 80px;


--->

<!DOCTYPE html>
