	<script src="/_assets/js/jquery-3.4.1.js"></script>
	<script src="/_assets/js/jquery.throttledresize.js"></script>
	<script src="/_assets/js/varClass.js"></script>
	<script src="/_assets/js/removeClassByPrefix.js"></script>
	<script src="sampleMenu.js"></script>

	<script type="text/javascript">

		function createMenu(menuData,className) {
			classAttr = className ? ` class="${className}"` : "";
			var menuHTML = `<ul${classAttr}>`;
			for (let item of menuData ) {
				let icon = "icon" in item ? ` class="icon-${item.icon}"` : "" ;
				let submenu = "submenu" in item ? createMenu(item.submenu,"menu submenu") : "";
				menuHTML += `<li><a href="${item.link}" id="menu_${item.id}"><i${icon}></i><span>${item.title}</span></a>${submenu}</li>`;
			}
			menuHTML += "</ul>";
			return menuHTML;
		}

		$(document).ready(function() {

			menuHTML = createMenu(menuData,"menu");

			$("#menu").html(menuHTML);

			$(".cs-menu").varClass({name:"orientation,mode,borders,align,stretch,submenupos,submenualign,submenushow,rollout"});

			var html = "<select>\n";
			for (let test of tests) {
				html += `<option value="${test.id}">${test.description}</option>\n`;
			}
			html += "</select>\n";

			$(html).appendTo("#testmenu").on("change", function( ) {
				var test = $(this).val()
				$menu = $("#menu");
				$menu.removeClassByPrefix("test-");
				$menu.addClass("test-" + test);
				$(window).trigger('resize');
			});

		});


	</script>
