	<meta charset="UTF-8">
	<style id="test1" data-title="page styling">
		/* test page styling */
		body {
			--title-font:'Open Sans';
			background-color: Bisque;
			--font-size:0.86em;
			--text-font: 'courier new';
		}
		#test1 {
			--icon-width:64px;
			--icon-height:64px;
		}
	</style>
	<style id="test2" data-title="other styling">
		.panels > div {
			margin:4px;
			background-color: white;
			border:1px solid DarkSlateGrey;
		}

		.panels .cs-title {
			color:white;
			--title-font-size:100%;
			--title-font-weight:300%;
			--title-font-align:center;
			color:MintCream;
			background-color: DarkSlateGrey;
			padding:4px;
		}

		.panels .cs-title + div {
			padding: 4px;
		}
		/* Button defaults */
		.button  {
			color:red;
			font-family:var(--text-font);
		}
		
		.button label {
			padding:4px;
		}

		.button:hover  {
			color:magenta;
		}
		

		/* Scheme no font */
		.scheme-no-font .button {
			color:teal;
			--icon-width:16px;
			--icon-height:16px;
			padding:2px;

		}

		.scheme-no-font .icon {
			font-family: verdana;
		}
		/* Scheme panel */
		.scheme-panel .button {
			background-color: #c5c5c5;
			border-width: 1px solid hotpink;
			color:red;
			fill:red;
			stroke:red;
			padding:4px 18px;

		}
		.scheme-panel .button:hover {
			color: #ff00ff;
			fill:#ff00ff;
			stroke:#ff00ff;
			background-color: #ffff00;
		}
		/* Scheme rollout */
		.scheme-rollout .button {
			color:teal;
			--icon-width:16px;
			--icon-height:16px;
			padding:2px;
		}
		.scheme-rollout .button:hover  {
			color:white;
			background-color:teal;
		}
		
		.setting-align-left {
			--button-align:flex-start; 
			--button-direction: row;	
		}
		.setting-align-right {
			--button-align:flex-start; 
			--button-direction: row-reverse;		
		}
		.setting-align-center {
			--button-align:	center;
		}

		/* container styling */
		/* icons are always a list of inline blocks.
		Use a wrapper and a flexbox to align them */
		.flex {
			display: flex;
			grid-gap:4px;
		}
		.flex-column {
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			width:32px;
		}

		.flex-end {
			display: flex;
			justify-content: flex-end;
		}

		.flex-stretch div {
			flex-grow: 1;
		}
	</style>

</head>
