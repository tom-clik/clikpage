<!DOCTYPE html>
<html>
<head>
	<title>Table tests</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/fonts/fonts_local.css">
	<meta charset="UTF-8">
	<style>
		body {
			padding:20px;
			--title-font:font-family: 'Open Sans';
		}
		.shadow {
			width:400px;
			height:400px;
			margin:20px;
		}

		.shadow0 {
			box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
		}

		.shadow15 {
			box-shadow: rgba(255, 255, 255, 0.1) 0px 1px 1px 0px inset, rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
		}

		.inset {
			background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4) 2px, rgba(0,0,0,0.3) 4px, rgba(0,0,0,0.2) 6px, rgba(0,0,0,0.1) 8px, rgba(0,0,0,0.05) 10px, rgba(0,0,0,0) 12px);
		}

		.inset2 {
			background-image: linear-gradient(#F4F7F9, rgba(0,0,0,0) 12px);
		}
	</style>
</head>
<body>


<div class="shadow shadow15">

</div>

<div class="shadow inset">

</div>
<div class="shadow inset2">

</div>
</body>
</html>
