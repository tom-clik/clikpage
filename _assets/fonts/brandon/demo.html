<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Webfonts Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
	    body, textarea { font-family:Arial, Sans-Serif; line-height:1.6em; font-size:13px; }
	    .content { width:780px; margin: 20px auto 40px; }
	    .demo { font-weight:bold; font-style:normal; color: #999 }
	    .fontdisplay {
            font-family: "Brandon Grotesque";
            font-size:2em;line-height:150%;margin: 10px 40px 0px 0px;
        }
        .bold {
            font-weight:bold;
        }
        .light {
            font-weight:300;
        }
        .italic {
            font-style:italic;
        }
	    
	</style>
    <link rel="stylesheet" media="print" onload="this.media='all'" href="http://fast.fonts.net/t/1.css?apiType=css&projectid=b688a3ae-a890-46d5-80ab-4f4b5f22cb11" />
    <link rel="stylesheet" href="brandon.css" />
    
</head>
<body>
    <div class="content">
        <h1 class="demo">Fonts.com Web fonts</h1>
        <p style="margin-top:-10px; font-size:1.5em;color:#666"><b>@font-face implementation instructions</b></p>
        <hr />
        <p class="uc">The fonts contained in this kit are:</p>
        <div class="fontdisplay">
            <div class="light"> Brandon Grotesque Light </div>
            <div class="light italic"> Brandon Grotesque Light Italic </div>
            <div class=""> Brandon Grotesque Regular </div>
            <div class="italic"> Brandon Grotesque Regular Italic </div>
            <div class="bold"> Brandon Grotesque Bold </div>
            <div class="bold italic"> Brandon Grotesque Bold Italic </div>
        </div>
</body>
