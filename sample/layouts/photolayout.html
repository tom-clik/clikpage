<!DOCTYPE html>
<html>
<head>
	<title>Test layout 2</title>
	<meta name="description" content="A test layout to extend another">
	<meta name="author" content="Tom peer">
</head>

<body data-extends="main"  data-columns="col-M">
		
	<div id="maincol">

		<div id="maincol_top">

			<content id="sectiontitle" type="title" data-notes="Notes here" class="scheme-title">
				<title>Section title</title>
				<content>
				{{section.title}}
				</content>
			</content>
		</div>	


		<div id="maincol_bottom">
			<div id="photogrid">	
				<content id="image" type="image" class="scheme-box">
					<title>Image tests</title>
					<field-image>/images/{{record.image}}</field-image>
				</content>
				<content id="caption" type="text">
					<title>Photo information</title>
					<content>{{record.caption}}</content>
				</content>
			</div>
		</div>

	

	</div>




</body>
</html>
