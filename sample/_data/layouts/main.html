<!DOCTYPE html>
<html>
<head>
	<title>Basic layout</title>
	<meta name="description" content="Basic three column layout">
	<meta name="author" content="Tom peer">
</head>

<body>

	<div id="ubercontainer">

		<div id="header">
			<content type="title" id="sitetitle">
				{{site.title}}	
			</content>
			
		</div>
		
		<div id="pagecontent">
			
			<div id="topnav">
				<content id="mainmenu" type="menu"></content>
			</div>

			<div id="content">

				<div id="contentheader">
					
				</div>
				
				<div id="contentwrap">

					<div id="maincol">

					</div>
					<div id="xcol">
						
					</div>
					
				</div>
				<div id="contentfooter">
				
				</div>
			</div>
		</div>
		
		<div id="footer">
			<div id="footer_left"><content id="footermenu" type="menu"></content></div>
			<div id="footer_mid"><content id="copyright">{{site.meta.copyright}}</content></div>
			<div id="footer_right"><content id="contactme">{{site.meta.contacttel}}</content></div>
		</div>

	</div>

</body>
</html>
