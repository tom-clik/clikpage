<!DOCTYPE html>
<html>
<head>
	<title>Basic layout</title>
	<meta name="description" content="Basic three column layout">
	<meta name="author" content="Tom peer">
	<style>
		.scheme-spanning {
			
			inner {
				max-width:var(--sitewidth);
				align:center;
				padding:var(--sitepadding);
			}
			@mobile {
				inner {
					max-width:auto;
					padding:var(--sitepaddingmobile);
				}
			}
		}

		body {
			color:textcolor;
			font-family:bodyfont;
			font-size:80%;
			padding:0;
			header-height:84px;
		}

		#ubercontainer {
			
			grid-mode:named;
			grid-template-areas:"header" "content" "footer";
			grid-template-rows:min-content 1fr min-content;
			
			@mobile {
				
				grid-mode:none;
				
			}
		}

		#topnav {
			padding:8 0;
			background {
				color:light-panel-bg;
			}
			
			@mobile {
				padding:0;
			}
		}

		#header {
			
			grid-mode:fixedcols;
			grid-template-columns:max-content minmax(0, 1fr);
			
			@mobile {

				inner {
					max-width:auto;
					padding:4;
				}
				grid {
					grid-mode:none;
				}
			}

			background {
				color:panel-bg;
			}
			
		}

		#content {
			grid-mode:rows;
			grid-template-rows:min-content auto min-content;
			
			@mobile {
				grid-mode:none;
				padding:8;
			}
			
		}

		#menu {
			sticky: 1;
			@mobile {
				show: 0;
			}
		}	

		#footer {

			grid-mode:columns;
			grid-template-columns: minmax(0, 1fr) 20% 30%;
			grid-template-rows: auto;
			align-content: center;
			
			@mobile {
				grid-mode:none;
			}

		}

		
	</style>
</head>

<body>

<div id="ubercontainer" grid="1">

	<!-- header is usually given a fixed height (see -header-height)
		Much of the sticky/fixed functionality depends on this. --> 
	<div id="header" grid="1">
		
		<div id="title" class="spanning">
				
			<content type="title" id="sitetitle">
				<title>Site Title</title>
				<description>The main site title</description>
				<content>{{site.title}}</content>
				<link>{{link.index}}</link>
				<style>
				color:panel-text;
				margin:12 12 12 0;
				font-size:220%;	
				</style>
			</content>

			<content id="hamburger" type="button" class="scheme-button">
				<title>Hamburger icon</title>
				<link>
					#mobilemenu.openclose
				</link>
				<style>
					show:0;
					auto:1;
					shape:menu;
					link-color: paneltext;
					hover {
						link-color:paneltext;
					}
					@mobile {
						position:absolute;
						top:4px;
						right:4px;
						show:1;
					}
				</style>	
			</content>

			
		</div>

		<!-- To remove this or place it above the title, adjust #header grid -->
		<div id="nav" class="spanning">
			
			<content id="mobilemenu" type="menu">
				<style>
					show:0;
					menu-orientation:vertical;
					menu-align:left;
					@mobile {
						background {
							color:lightpanel-bg;
						}
						height:0;
						padding:8;
					}
				</style>
				<dataset tag="" type="sections"></dataset>
			</content>
		</div>
		
	</div>

	<div id="content" grid="1">
		
		<div id="content_header">

		</div>

		<div id="content_main" class="container spanning" grid="1">
				
			<div id="menu">
				<content id="mainmenu" type="menu">
					<style>
						menu-orientation:vertical;
						menu-align:left;
						@mobile {
							show:0;
						}
					</style>
				</content>
			</div>

			<div id="content_wrap" grid="1">
					
				<div id="maincol">

				</div>

				<div id="xcol">
					
				</div>
			
			</div>
			

		</div>

		<div id="content_footer" grid="1" class="spanning">

		</div>

	</div>

	<div id="footer" grid="1" class="spanning">
		
		<div id="footer_left">
			<content id="footermenu" type="menu">
				<style>
					menu-align:right;
					menu-borders:dividers;
					menu-item-padding:4px 12px;
					menu-gap:0;
					menu-item-border:1px;
					menu-stretch:0;
					@mobile {
						menu-align:left;
						menu-item-padding:4px;
						menu-orientation:vertical;
					}
				</style>

			</content>
		</div>
		<div id="footer_mid"><content id="copyright">{{site.meta.copyright}}</content></div>
		<div id="footer_right"><content id="contactme">{{site.meta.contacttel}}</content></div>
	
	</div>

</div>



</body>
</html>
