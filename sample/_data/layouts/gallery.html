<!DOCTYPE html>
<html>
<head>
	<title>Test layout 3</title>
	<meta name="description" content="A test layout to extend another">
	<meta name="author" content="Tom peer">
</head>

<body data-extends="main">
		
	<div id="contentwrap">
		
		<div id="maincol">

			<div id="maincol_top">

				<content id="sectiontitle" type="title" data-notes="Notes here" class="scheme-title">
					<title>Section title</title>
					<content>
					{{section.title}}
					</content>
				</content>

				
				
			</div>	

			<div id="maincol_bottom">
				<content id="imagegrid" type="imagegrid" class="fill scheme-overlay" >
					<notes>Notes here</notes>
					<controls>popup</controls>
					<link>#popup.open</content>
				</content>
				<content id="popup" type="popupimage">
					
				</content>
			</div>	

		</div>
	</div>

</body>
</html>
